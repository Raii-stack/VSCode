<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Example</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        /* Styling for headers and sections */
        h2 {
            color: #0056b3;
            margin-bottom: 0; /* Remove bottom margin */
        }
        
        /* Close spacing for <hr> */
        hr {
            margin: 5px 0; /* Minimal top and bottom margin */
            border: none;
            border-top: 1px solid #ccc; /* Optional: Customize line style */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Experience</h2>
        <hr> <!-- This <hr> will be close to the text above and below it -->
        <p>Software Engineer at XYZ Company</p>
        <p>Developed web applications and managed team projects.</p>

        <h2>Education</h2>
        <hr> <!-- Close-spaced <hr> here too -->
        <p>Bachelor of Science in Computer Science</p>
    </div>
</body>
</html>
